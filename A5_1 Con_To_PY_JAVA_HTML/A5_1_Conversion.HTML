<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Zone Area Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Landing Zone Area Calculator</h1>
        
        <label for="length">Enter the landing zone's length in feet:</label>
        <input type="number" id="length" step="any" placeholder="Length in feet">
        
        <label for="width">Enter the landing zone's width in feet:</label>
        <input type="number" id="width" step="any" placeholder="Width in feet">
        
        <button onclick="calculateArea()">Calculate Area</button>

        <div class="result" id="result">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script>
        function calculateArea() {
            // Get values from input fields
            var length = parseFloat(document.getElementById('length').value);
            var width = parseFloat(document.getElementById('width').value);
            
            // Check if the inputs are valid numbers
            if (isNaN(length) || isNaN(width) || length <= 0 || width <= 0) {
                document.getElementById('result').innerHTML = "<p>Please enter valid positive numbers for length and width.</p>";
                return;
            }

            // Calculate the area
            var area = length * width;

            // Display the results
            document.getElementById('result').innerHTML = `
                <h2>The Landing Zone's Dimensions are as follows:</h2>
                <p>Length = ${length} feet</p>
                <p>Width = ${width} feet</p>
                <p>Area = ${area} square feet</p>
            `;
        }
    </script>

</body>
</html>
