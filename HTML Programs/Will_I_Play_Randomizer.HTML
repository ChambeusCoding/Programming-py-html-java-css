<html lang="en">
<head>
    <meta charset="UTF-8">

        body {

        button {

<body>

    <h1>Will Jessi Play Game</h1>

    <!-- Button to generate random game -->
    <button onclick="generateRandomGame()">Play Video Games?</button>

    <div id="result"></div>

    <script>
        function generateRandomGame() {
            // List of only two games
            const games = ['Yes', 'No'];

            // Pick a random game
            const randomGame = games[Math.floor(Math.random() * games.length)];

            // Initial result message
            let message = `Random Game: ${randomGame}<br><br>`;

            // Conditional logic based on the random game
            if (randomGame === 'Yes') {
                message += "Wow, Jessi can play video games right now!";
            } else if (randomGame === 'No') {
                message += "TOO BAD, SO SAD, CRY ME A RIVER";
            }

            // Display the result
            document.getElementById("result").innerHTML = message;
        }
    </script>

</body>
