<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUSH THE BUTTON</title>
    <style>
        body {
            font-family: ùï∞ùñéùñôùñçùñäùñó, (Edge 12, Firefox 1, Safari 1, Chrome 1, IE 3, Opera 3);
            margin: 20px;
            text-align: center;
            background-color: rgb(0, 0, 0);
            color: chocolate;
        }

        #header-div {
            background-image: url('Logo.png');
            width: 1600px;
            height: 1000px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            color: coral;
        }

        .cube {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgb(33, 9, 243);
        }

        html,
        body,
        header {
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>

    <h1>PUSH THE BUTTON KRUSKIE</h1>

    <!-- Button to generate random game -->
    <button onclick="generateRandomLocation()">BUTTON TIME</button>
    <div id="header-div">
        <p style="color: rgb(85, 255, 0); text-align:center;">Also scroll down if you cant see the square:</p>
    </div>
    <script>
        let currentCube = null;

        function spawnCube() {
            const container = document.getElementById('header-div');
            
            if (currentCube) {
                container.removeChild(currentCube);
            }

            const cube = document.createElement('div');
            cube.classList.add('cube');

            const xPos = Math.random() * (container.offsetWidth - 50);
            const yPos = Math.random() * (container.offsetHeight - 50);

            cube.style.left = `${xPos}px`;
            cube.style.top = `${yPos}px`;

            container.appendChild(cube);

            currentCube = cube;
        }
        function generateRandomLocation() {
            spawnCube();
        }
    </script>
</body>

</html>
