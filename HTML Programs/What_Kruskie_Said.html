
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        body {

            margin: 20px;

        #header-div {
            background-image: url('Logo.png');
            width: 100%;

        button {

</head>

<body>

    <h1>PUSH THE BUTTON KRUSKIE</h1>

    <button id="moveBut" onclick="moveButton()">BUTTON TIME</button>
    <div id="headerdiv">
        <p style="color: rgb(85, 255, 0); text-align:center;">Also scroll down if you can't see the button</p>
    </div>

    <script>
        function moveButton() {
            const button = document.getElementById('moveBut');
            const container = document.getElementById('headerdiv');

            const xPos = Math.random() * (container.offsetWidth - button.offsetWidth);
            const yPos = Math.random() * (container.offsetHeight - button.offsetHeight);

            button.style.left = `${xPos}px`;
            button.style.top = `${yPos}px`;
        }
    </script>
</body>
